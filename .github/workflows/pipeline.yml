name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: e2e test
        run: npm run test:e2e
      - name: Trigger deployment
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message),'#skip') }}
        run: curl https://api.render.com/deploy/srv-${{secrets.RENDER_SERVICE_ID}}?key=${{secrets.RENDER_API_KEY}}
      - name: New version notification
        uses: sarisia/actions-status-discord@v1
        if: ${{ github.event_name == 'push' && success() }}
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: A new version of Pokedex deployed
          description: ${{ github.event.head_commit.message }}
          url: https://full-stack-open-pokedex-1i6o.onrender.com/
      - name: Build error notification
        uses: sarisia/actions-status-discord@v1
        if: ${{ github.event_name == 'push' && failure() }}
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: Pokedex failed to build
          description: ${{ join(github.event.commits.*.message, '\n') }}

  tag_release:
    needs: [simple_deployment_pipeline]
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message),'#skip') }}
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.70.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
